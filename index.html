<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="toggle">
            <input id="theme-toggle" type="checkbox">
            <lable>
                <img class="icon sun" src="./img/sun.svg" alt="sun">
                <img class="icon moon" src="./img/moon.svg" alt="moon">
            </lable>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
